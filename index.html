<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<h1 class="bg-dark text-light text-center py-3 my-2">Bootstrap Form</h1>

<body class="bg-warning">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <label for="inputfirstname" class="form-label">First Name:</label>
                <input type="text" class="form-control" placeholder="Enter Your First name" aria-label="First name">
            </div>
            <div class="col-6">
                <label for="inputlastname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter Your Last name" aria-label="Last name">
            </div>
        </div>
        <div class="input-group width-50% my-3">

            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">


        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your E-mail:">
            </div>
            <div class="col-6 ">
                <label for="inputEmail4" class="form-label">Enter mo.number:</label>
                <input type="text" class="form-control" placeholder="Enter Your Mo.Number">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password:</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Your Password:">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label"> Conform Password:</label>
                <input type="password" class="form-control" id="inputPassword4"
                    placeholder="Enter your Conform Password:">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address:">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Your Home Address:">
            </div>

            <div class="col-md-6">
                <label for="inputstate" class="form-label"> State</label>
                <select id="inputstate" class="form-select">

                    <option>Gujarat</option>
                    <option>Goa</option>
                    <option>Haryana</option>
                    <option>Punjab</option>
                    <option>Kerala</option>
                    <option>Maharastra</option>
                    <option>Uttar Pradesh</option>
                    <option>Sikkim</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="inputCity" class="form-label"> City</label>
                <select id="inputcity" class="form-select">

                    <option>Ahmedabad</option>
                    <option>Surat</option>
                    <option>Gandhinagar</option>
                    <option>Jaipur</option>
                    <option>Rajasthan</option>
                    <option>Lucknow</option>
                    <option>Hydrabad</option>
                    <option>Vadodara</option>
                </select>
            </div>


            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Shipping address is the same as my billing address.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Save the information for next time.
                    </label>
                </div>
            </div>
            <h2>Payment</h2>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Credit Card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Debit Card
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                    Google Pay
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                <label class="form-check-label" for="flexRadioDefault4">
                    Cash
                </label>
            </div>

            <div class="col-6">
                <label for="inputfirstname" class="form-label">Name On card:</label>
                <input type="text" class="form-control" aria-label="card name">
            </div>
            <div class="col-6">
                <label for="inputlastname" class="form-label">Credit Card Number:</label>
                <input type="text" class="form-control" aria-label="card name2">
            </div>
            
            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
            <label class="btn btn-primary fs-4 col-4 m-auto d-block my-3" for="btn-check-2">Submit</label>
        



        </form>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
